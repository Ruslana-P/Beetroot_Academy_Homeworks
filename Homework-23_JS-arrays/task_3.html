        /*

   (використовувати функцію prompt())
2. За відповідями користувача підрахувати та зберегти
   кількість правильних та неправильних відповідей
   Підказка: Результати зберігати в масивах
   rightAnswers, wrongAnswers
3. Вивести результати в div з id="result" так,
   як показано на слайдах HOME.pptx
   Підказка: Тобто треба в циклі по черзі обійти масиви
	rightAnswers, wrongAnswers та сформувати строку з
    результатами. Цю строку  за допомогою innerHTML
    вивести в div з id="result"
 */
        const questions = [
            ["2 + 2", 4], // 2 + 2 -> это вопрос, 4 -> правильный ответ
            ["9 / 3", 3],
            ["5 * 5", 25],
        ];

        const result = document.querySelector('#result');
        const rightAnswers = [];
        const wrongAnswers = [];

        // get answers and classify them as right or wrong
        for (let i = 0, len =  questions.length; i < len; i++ ) {
            let question = questions[i]
            let answer = prompt(`${question[0]}`);
            answer === `${question[1]}`? rightAnswers.push(question) : wrongAnswers.push(question);
        }

        //render results
        function getResult (array, answ) {
            let out = `<p>You have ${array.length} ${answ} answers</p>`
            out += array.map(item => `<p>${item[0]} = ${item[1]}</p>`).join('');
            return out;
        }
        const rAnswers = (rightAnswers.length !== 0) ? getResult(rightAnswers, 'right') : '';
        const wrAnswers = (wrongAnswers.length !== 0) ? getResult(wrongAnswers, 'wrong') : '';

        result.innerHTML = rAnswers + wrAnswers;
