<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Forms</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <form class="registration-form">
        <div class="form-element">
            <label for="user-full-name">First and Second name</label>
            <input type="text" id="user-full-name" name="user-full-name" required/>
        </div>
        <div class="form-element">
            <label for="user-email">Email</label>
            <input type="email" id="user-email"  name="user-email" required/>
        </div>
        <div class="form-element">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" name="user-psw" required/>
        </div>
        <div class="form-element">
            <label for="user-repeat-password">Please repeat password</label>
            <input type="password" id="user-repeat-password" name="user-pwd-repeat" required/>
        </div>
        <div class="form-element">
            <div>Sex</div>
            <div class="radio-div">
                <input type="radio" id="male" name="sex" value="male"/>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female"/>
                <label for="female">Female</label>
            </div>

        </div>
        <div class="form-element">
            <label for="user-age">Age</label>
            <input type="number" id="user-age" name="user-age" min="15" max="100" required/>
        </div>
        <div class="form-element">
            <label for="user-course">Choose the course</label>
            <select id="user-course" name="user-course" required>
                <option disabled selected>Choose your course</option>
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="project management">Project Management</option>
                <option value="QA manual">QA Manual</option>
            </select>
        </div>
        <div class="form-element">
            <label for="user-address">Address</label>
            <textarea id="user-address" name="user-address" required
                      placeholder="House number and street. City. Country. Post code"></textarea>
        </div>
        <div class="form-element non-grid">
            <input type="checkbox" id="user-agreement" name="user-agreement" value="true" required/>
            <label for="user-agreement">I agree to the processing of my personal data.</label>
        </div>
        <div class="div-buttons">
            <input type="reset"/>
            <button type="submit">
                Sign up
            </button>
        </div>

    </form>
  </body>
</html>
