<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-3 my-5">
        <h1 id="res">Counter 1</h1>
        <button class="btn btn-primary btn-lg mr-auto" id="start">Start</button>
        <button class="btn btn-success btn-lg" id="stop">Stop</button>
      </div>

      <!---->
      <div class="col-md-3">
        <h1 id="res1">Counter 2</h1>
        <button class="btn btn-primary btn-lg mr-3" id="start1">Start</button>
        <button class="btn btn-success btn-lg" id="stop1">Stop</button>
      </div>

      <!-- ************************* -->
      <script>
        function getCounter(el, startBtn, stopBtn) {
          let counter = 0;
          let int;
          startBtn.onclick = () => {
            startBtn.setAttribute("disabled", "true");
            int = setInterval(() => {
              el.innerHTML = counter;
              counter++;
            }, 1000);
          };
          stopBtn.onclick = () => {
            clearInterval(int);
            startBtn.removeAttribute("disabled");
          };
        }

        const res = document.querySelector("#res");
        const res1 = document.querySelector("#res1");
        const start = document.querySelector("#start");
        const start1 = document.querySelector("#start1");
        const stop = document.querySelector("#stop");
        const stop1 = document.querySelector("#stop1");

        getCounter(res, start, stop);
        getCounter(res1, start1, stop1);
      </script>
    </div>
  </body>
</html>
