<!DOCTYPE html>
<html>
  <head>
    <title>Multiselect</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        position: relative;
      }
      .notify {
        box-sizing: border-box;
        width: 150px;
        vertical-align: center;
        position: absolute;
        top: 0;
        right: -150px;
        transition: right 1s;
        padding: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form name="myform" class="form-horizontal mt-5" autocomplete="off">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-4">
              <label class="label-control">Enter text</label>
              <input
                type="text"
                name="newtext"
                id="newtext"
                class="form-control mb-4"
              />
            </div>
            <input
              name="addBtn"
              class="btn btn-primary"
              type="button"
              value="Add"
              id="addBtn"
            />
          </div>

          <div class="col-md-4">
            <div class="mb-4">
              <label class="label-control">Added elements</label>
              <select
                multiple
                name="selectBox"
                id="remselect"
                class="form-control mb-4"
              ></select>
            </div>
            <input
              id="rembtn"
              class="btn btn-success"
              type="button"
              value="Delete link"
            />
          </div>
        </div>
        <!-- /.row-->
      </form>

      <div class="row">
        <ul id="lists" class="list-group col-md-4"></ul>
      </div>
    </div>
    <!-- /container -->
    <script src="js/script.js"></script>
  </body>
</html>
