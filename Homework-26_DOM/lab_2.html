<!DOCTYPE html>
<html>
  <head>
    <title>lab_2.html</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        position: relative;
      }
      .notify {
        box-sizing: border-box;
        width: 150px;
        vertical-align: center;
        position: absolute;
        top: 0;
        right: -150px;
        transition: right 1s;
        padding: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-3">
          <form name="myform" autocomplete="off">
            <input type="text" name="newtext" class="form-control mb-3" />
            <input
              type="submit"
              name="btn"
              class="btn btn-primary"
              value="Rename link"
            />
          </form>
        </div>

        <div class="list-group col-md-3">
          <ul id="items">
            <li class="item list-group-item">
              <a href="http://reactjs.org" target="_blank">React</a>
            </li>
            <li class="item list-group-item">
              <a href="https://vuejs.org" target="_blank">Vue.js</a>
            </li>
            <li class="item list-group-item">
              <a href="https://angular.io" target="_blank">Angular</a>
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <div class="mb-4">
            <input
              id="backup"
              type="text"
              class="btn btn-success"
              value="Backup links"
            />
          </div>
          <div class="mb-4">
            <input
              id="restore"
              type="text"
              class="btn btn-danger"
              value="Restore links"
            />
          </div>
          <div class="form-group">
            <input id="remove-backup" type="checkbox" name="remove-backup" />
            <label for="remove-backup">Remove backup</label>
          </div>
        </div>
        <!-- /.col-md-6 -->
      </div>
      <!-- /row-->
    </div>

    <!--
1. Прі кліку на кнопку Backup links зробити backup все посилань
    Структура масиву для   backup
    backupArr = [
        {href: 'http://google.com', content: "Google"}
         ....
    ]
2. Click на кнопці повинен по черзі змінювати вміст посилань,
    починаючи з першої на те значення, яке вводиться в
    текстове поле

3. Коли всі посилання будуть по черзі змінені – вивести alert()
   з повідомленням,  що посилань для зміни немає

4. При натисканні на кнопку Restore links відновити вміст усіх посилань
   При цьому масив backupArr повинен очищатися, якщо увімкнено
    checkobx Remove backup
  -->

    <script src="lab2.js"></script>
  </body>
</html>
