<!DOCTYPE html>

<html>
<head>
    <title>Task 4</title>
    <meta charset="utf-8" />
</head>
<!--  prettier-ignore -->
<body>
<div class="container">
    <h1>Today <span id="res"></span></h1>
</div>


<script>

    /*
       У змінній today збережено поточний день тижня
       0 відповідає неділі
       1 - понеділок
       2 - вівторка і т.д.

               Завдання - використовуючи конструкцію switch - case
       вивести в елемент c id='res' назву поточного дня тижня
         наприклад - Sunday (Monday, Tuesday, Wednesday, Thursday, Friday, Saturday)
    */

    const today = new Date().getDay();
    let weekDay;
    // let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    // let currentDay = days[today];

    switch (today) {
        case 0:
            weekDay = 'Sunday';
            break;
        case 1:
            weekDay = 'Monday';
            break;
        case 2:
            weekDay = 'Tuesday';
            break;
        case 3:
            weekDay = 'Wednesday';
            break;
        case 4:
            weekDay = 'Thursday';
            break;
        case 5:
            weekDay = 'Friday';
            break;
        default:
            weekDay ='Saturday';
    }

    const res = document.getElementById("res");
    res.innerHTML = weekDay;

</script>
</body>
</html>
