<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 7 - Shopping List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">CSS Dinner Shopping List</h1>
        </header>
        <main class="main">
            <ul class="shopping-list">
                <li class="list-item">
                    <input type="checkbox" id="1"/>
                    <label for="1">A lot of pickles <span>for the next lessons about CSS</span></label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="2" checked/>
                    <label for="2">10 apples <span>for more CSS manipulations</span></label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="3"/>
                    <label for="3">20 oranges <span>because they are awesome</span></label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="4"/>
                    <label for="4">13 plates <span>hm... they always dissapear</span></label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="5"/>
                    <label for="5">15 bentos</label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="6" checked/>
                    <label for="6">1 bottle of Sake <span>for my friends</span></label>
                </li>
            </ul>
            <button type="button">Bon appetit :)</button>
        </main>
    </body>
